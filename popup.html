<!DOCTYPE html>
<html>

<head>
  <title>Instagram Reel Redirector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    #logger {
      font-family: 'Roboto', sans-serif;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid justify-content-center navbar-brand text-light">
      FocusTime Guardian
    </div>
  </nav>
  <div class="container">
    <p id="logger">Turn on your desired switch</p>
    <div class="form-check form-switch">
      <div>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckInstagram">
        <label class="form-check-label" for="flexSwitchCheckInstagram">Instagram</label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" role="switch" id="ytShortsSwitch">
        <label class="form-check-label" for="ytShortsSwitch">Youtube</label>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
